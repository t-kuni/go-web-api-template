# Config file for [Air](https://github.com/cosmtrek/air) in TOML format

root = "/app"
tmp_dir = "/tmp"

[build]
cmd = 'go build -buildvcs=false -gcflags "all=-N -l" -o /tmp/main /app/cmd/app-server/main.go'
full_bin = "dlv --listen=:2345 --headless=true --api-version=2 --accept-multiclient exec --continue -- /tmp/main --scheme=http --port 80 --host 0.0.0.0"